      <div class="row justify-content-md mx-5">
        <div class="col-6">
          <div class="mb-3">

          <div class="mb-3">
            <label for="email" class="form-label">E-mail*</label>
            <input type="text" class="form-control" id="email"/>
          </div>
        </div>

        <div class="col-6">
          <div class="mb-3">
            <label for="contactNumber" class="form-label">Telefono de contacto</label>
            <input type="number" max="999999999" class="form-control mb-5" id="telefonoContacto"/>
          </div>
        </div>
